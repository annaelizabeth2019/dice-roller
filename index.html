<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <script defer src="main.js"></script>
  </head>
  <body class="background form-container">
    <main class="center-align valign-wrapper">
      <div class="form-container table">
        <h5>Vampire Dice Roller</h5>
        <div id="dice-form card">
          <div class="hoverable valign-wrapper" id="form">
            <div id="vtm-input-fields" class="center-align vtm">
              <label class="label" for="hunger"
                >Hunger:<input
                  type="number"
                  id="hunger"
                  value="1"
                  class="center-align vtm"
              /></label>
              <label class="label" for="dice-pool"
                >Dice Pool:<input
                  type="number"
                  id="dice-pool"
                  value="0"
                  class="center-align vtm"
              /></label>
            </div>
          </div>
          <div>
            <div class="btn red" id="submit">
              <i class="material-icons">check</i>
            </div>
            <div
              class="btn red accent-4 vtm"
              id="reroll-vtm"
              style="display: none"
            >
              <i class="material-icons">whatshot</i>
            </div>
            <div class="btn red" id="reset-vtm" style="display: inline-block">
              <i class="material-icons">clear</i>
            </div>
          </div>
        </div>
        <div id="results-final" class="vtm"></div>
        <table class="card col s12">
          <tbody id="results" style="display: none"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
